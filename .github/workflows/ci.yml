name: CI

on:
  pull_request:
    branches: [main, dev]
  push:
    branches: [main, dev]

jobs:
  lint-typecheck-build:
    name: Lint, Typecheck & Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm lint

      - name: Run TypeScript type check
        run: pnpm typecheck

      - name: Build Next.js app
        run: pnpm build
        env:
          # Dummy env vars for build (replace with real ones in Vercel)
          BREVO_API_KEY: dummy_key_for_build
          BREVO_LIST_ID_USERS: 1
          BREVO_LIST_ID_VENUES: 2
          SUPABASE_URL: https://dummy.supabase.co
          SUPABASE_ANON_KEY: dummy_anon_key
          SUPABASE_SERVICE_ROLE: dummy_service_role

      - name: Upload build artifacts
        if: matrix.node-version == '20.x'
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: .next/
          retention-days: 7

